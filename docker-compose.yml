version: "3.8"
services:
  db:
    image: postgres:16-alpine
    container_name: englishcard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: englishcard
      POSTGRES_USER: englishcard
      POSTGRES_PASSWORD: englishcard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: 